<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Font Awesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/landing.css">

    <title>Raven Records</title>
  </head>
  <body id="bod">
	<header class="header">
		<div class="overlay">
			<div class="container row sound-container">
				<div class="col-xs-4 col-md-4"></div>
				<div class="sound-shell col-xs-4 col-md-4">
					<button type="button" id="sound-toggle" class="btn btn-lg" data-toggle="button" aria-pressed="false" aria-label="Toggle Sound">
						<span id="sound-icon" class="fas fa-volume-mute" aria-hidden="true"></span>
					</button>
				</div>
				<div class="col-xs-4 col-md-4"></div>
			</div>
			<div class="container row music-container">
				<div class="col-xs-4 col-md-4"></div>
				<div class="music-shell col-xs-4 col-md-4">
					<a href="./general.html">
						<img class="raven-sprite" src="../logo/tests/Raven-Sprite-01.png">
						<img id="glow-target" class="glow-sprite" src="../logo/tests/glow-sprite-02.png">
					</a>
				</div>
				<div class="col-xs-4 col-md-4"></div>
			</div>
			<div class="container row client-portal">
				<div class="col-xs-3 col-md-3"></div>
				<div class="client-shell col-xs-3 col-md-3">
					<a class="btn btn-outline-secondary btn-lg general" href="./general.html">General</a>
				</div>
				<div class="client-shell col-xs-3 col-md-3">
					<a class="btn btn-outline-secondary btn-lg business" href="./business.html">Business</a>
				</div>
				<div class="col-xs-3 col-md-3"></div>
			</div>
			<div style="visibility: hidden">
				<div id="status" style="color:red;">Status: Loading</div>
		    	<h2 style="color:white" >Control Button</h2>
		    	<button id="restart">Restart</button>	
			</div>

		</div>
	</header>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Additional plugins -->
    <script src="jqueryplugins/jquery-cookie/src/jquery.cookie.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/main.js" onload="checkCookie()"></script>
  </body>
</html>
